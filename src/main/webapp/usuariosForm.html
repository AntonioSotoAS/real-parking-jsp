<div class="container">
  <h3>${title}</h3>
  <form action="" method="post">
    <div class="row mb-2">
      <label class="col-form-label col-sm-2" for="dni">DNI</label>
      <div class="col-sm-4">
        <input class="form-control" type="number" name="dni" id="dni" value="">
      </div>
    </div>
    <div class="row mb-2">
      <label class="col-form-label col-sm-2" for="nombre">Nombre completo</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" name="nombre" id="nombre" value="">
      </div>
    </div>
    <div class="row mb-2">
      <label class="col-form-label col-sm-2" for="cargo">Cargo</label>
      <div class="col-sm-4">
        <select class="form-select" name="cargo" id="cargo">
          <option value="">--- Seleccionar ---</option>
          <!--<c:forEach items="${categorias}" var="c">-->
            <option value="${c.id}" ${c.id.equals(producto.categoria.id)? "selected": ""}>${c.nombre}</option>
          <!--</c:forEach>-->
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <label class="col-form-label col-sm-2" for="estado">Estado</label>
      <div class="col-sm-4">
        <select class="form-select" name="estado" id="estado">
          <option value="">--- Seleccionar ---</option>
          <option value="habilitado">Habilitado</option>
          <option value="deshabilitado">Deshabilitado</option>
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <label class="col-form-label col-sm-2" for="password">Password</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" name="password" id="password" value="">
      </div>
    </div>
    <div class="row mb-2">
      <div>
        <input class="btn btn-primary" type="submit" value="Guardar">
      </div>
    </div>
    <input type="hidden" name="id" value="${usuario.id}">
  </form>
</div>
